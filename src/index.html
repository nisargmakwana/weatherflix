<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            font-size: 62.5%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>WeatherFlix</title>
</head>

<body class="bg-[#fffbd7] text-slate-900 font-normal font-['Poppins']">
    <div class="max-w-[120rem] bg-white max-h-fit mx-auto  rounded-xl shadow-md">
        <!-- CONTAINER -->
        <div class="container grid grid-cols-[1fr_3.5fr] px-[2.5rem] py-[3.5rem]">
            <!-- LEFT COLUMN -->
            <div class="left-col">
                <!-- input -->
                <!-- <input type="text"
                    class="w-[90%] border px-[1rem] py-[0.5rem] text-[1.4rem] font-['Poppins'] rounded-2xl bg-[#f3f3f3] mb-[3rem] self-center"
                    name="" id="" placeholder="&#128269"> -->
                <!-- app name -->
                <h1 class="text-6xl font-semibold mb-[5rem]">WeatherFlix</h1>
                <!-- weather icon -->
                <img src="../img/sun.png" class="w-[15rem] mb-[1.5rem] weather-icon"
                    alt="weather icon representing current weather">
                <!-- temperature -->
                <p class=""><span class="current-temperature text-[5rem] font-semibold">32</span><span
                        class="text-[1.4rem] text-slate-500 ml-[0.5rem]">째C</span>
                </p>
                <p class="text-[1.8rem] mb-[2rem]"><span class="feels-like text-slate-600 ">Feels like</span><span
                        class="app-temp font-semibold ml-[0.8rem]">30째</span>
                </p>
                <!-- date -->
                <p class="date text-[2.4rem] mb-[8rem]"><span class="day font-semibold">Monday</span><span
                        class="time ml-[0.8rem] text-slate-600">3:00
                        PM</span></p>
                <!-- weather summary -->
                <p class="flex gap-[1rem] items-center font-semibold"><ion-icon class="text-[3rem]"
                        name="cloudy-outline"></ion-icon><span class="overall-weather text-[1.4rem]">Mostly
                        Cloudy</span>
                </p>
                <p class="flex gap-[1rem] items-center font-semibold mb-[8rem]"><ion-icon class="text-[3rem]"
                        name="rainy-outline"></ion-icon><span class="text-[1.4rem]"><span class="">Rain
                            Probability:</span><span class="rain-probability ml-[0.8rem]">24%</span></span>
                </p>
                <!-- location -->
                <p class="location font-bold text-[1.8rem]">Ahmedabad, Gujarat</p>


            </div>

            <!-- RIGHT COLUMN -->
            <div class="right-col bg-[#f3f3f3] rounded-md">
                <!-- daily weather prediction -->
                <div class="daily-weather-container font-semibold flex justify-evenly mt-[2.5rem]">
                    <!-- 1 -->
                    <!-- <div
                        class="text-[1.4rem] flex flex-col gap-[0.8rem]  items-center w-[7.5rem] bg-white py-[1rem] rounded-xl shadow-md">
                        <p>MON</p>
                        <img src="../img/sun.png" class="w-[3.5rem]" alt="">
                        <p><span class="inline-block">25째</span><span
                                class="text-slate-500 inline-block ml-[0.5rem]">16째</span></p>
                    </div> -->
                </div>

                <div class="highlights-container p-[2rem]">
                    <p class="font-semibold text-[2.4rem] mt-[3rem]">Today's Highlights</p>
                    <div class="figures grid grid-cols-3 mt-[2rem] gap-x-[2rem] gap-y-[2rem] place-items-center">
                        <!-- uv index -->
                        <figure class="w-[100%] h-[100%] bg-white rounded-lg shadow-lg p-[2rem]">
                            <div class="flex flex-col p-[1rem] gap-[1rem]">
                                <p class="text-[1.6rem] text-slate-600">UV Index</p>
                                <p class="uv-index text-[5rem] font-semibold">6.1</p>
                                <p class="text-[1.6rem]"><span class=" text-slate-500">Status:</span> <span
                                        class="uv-status ml-[0.5rem] font-semibold">Moderate</span></p>
                            </div>

                        </figure>
                        <!-- wind status -->
                        <figure class="w-[100%] h-[100%] bg-white rounded-lg shadow-lg p-[2rem]">
                            <div class="flex flex-col p-[1rem] gap-[1rem]">
                                <p class="text-[1.6rem] text-slate-600">Wind Speed</p>
                                <p class=""><span class="wind-speed text-[5rem] font-semibold">7.85</span><span
                                        class="text-[1.4rem] text-slate-500 ml-[0.5rem]">km/h</span>
                                </p>
                                <p class="text-[1.6rem]"><span class="status text-slate-500">Status:</span> <span
                                        class="wind-status ml-[0.5rem] font-semibold">Moderate</span></p>
                            </div>
                        </figure>
                        <!-- sunrise and sunset -->
                        <figure class="w-[100%] h-[100%] bg-white rounded-lg shadow-lg p-[2rem]">
                            <div class="flex flex-col p-[1rem] gap-[2.2rem]">
                                <p class="text-[1.6rem] text-slate-600">Sunrise and Sunset</p>
                                <div class="flex flex-col gap-[1.2rem]">
                                    <div class="flex gap-[2rem]">
                                        <div
                                            class="w-[3.7rem] h-[3.7rem] rounded-full bg-gradient-to-b from-[#FFB52E] to-[#F2E34C] text-white">
                                            <ion-icon name="arrow-up-outline" class="text-[3.5rem]"></ion-icon>
                                        </div>
                                        <p class="text-[1.2rem] font-semibold self-center sunrise">7:30 AM</p>
                                    </div>
                                    <div class="flex gap-[2rem]">
                                        <div
                                            class="w-[3.7rem] h-[3.7rem] rounded-full bg-gradient-to-t from-[#FFB52E] to-[#F2E34C] text-white">
                                            <ion-icon name="arrow-down-outline" class="text-[3.5rem]"></ion-icon>
                                        </div>
                                        <p class="text-[1.2rem] font-semibold self-center sunset">7:00 PM</p>
                                    </div>
                                </div>
                            </div>
                        </figure>
                        <!-- Humidity -->
                        <figure class="w-[100%] h-[100%] bg-white rounded-lg shadow-lg p-[2rem]">
                            <div class="flex flex-col p-[1rem] gap-[1rem]">
                                <p class="text-[1.6rem] text-slate-600">Humidity</p>
                                <p class=""><span class="humidity text-[5rem] font-semibold">71.2</span><span
                                        class="text-[1.4rem] text-slate-500 ml-[0.5rem]">%</span>
                                </p>
                                <p class="text-[1.6rem]"><span class="status text-slate-500">Status:</span> <span
                                        class="[text-[#00A300] humidity-status ml-[0.5rem] font-semibold">Good</span>
                                </p>
                            </div>
                        </figure>
                        <!-- Visibility -->
                        <figure class="w-[100%] h-[100%] bg-white rounded-lg shadow-lg p-[2rem]">
                            <div class="flex flex-col p-[1rem] gap-[1rem]">
                                <p class="text-[1.6rem] text-slate-600">Visibility</p>
                                <p class=""><span class="visibility text-[5rem] font-semibold">24</span><span
                                        class="text-[1.4rem] text-slate-500 ml-[0.5rem]">km</span>
                                </p>
                                <p class="text-[1.6rem]"><span class="status text-slate-500">Status:</span> <span
                                        class="visibility-status ml-[0.5rem] font-semibold">Clear</span></p>
                            </div>
                        </figure>
                        <!-- AQI -->
                        <figure class="w-[100%] h-[100%] bg-white rounded-lg shadow-lg p-[2rem]">
                            <div class="flex flex-col p-[1rem] gap-[1rem]">
                                <p class="text-[1.6rem] text-slate-600">AQI (US-Scale)</p>
                                <span class="aqi text-[5rem] font-semibold">60</span>
                                <p class="text-[1.6rem]"><span class="status text-slate-500">Status:</span> <span
                                        class="aqi-status ml-[0.5rem] font-semibold">Average</span></p>
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
